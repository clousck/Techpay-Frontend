<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="apikeyForm" (ngSubmit)="createApikey()">
            <div class="form-group">
                <label>Descripcion</label>
                <input class="form-control" type="text" formControlName="apikeyDescripcion" required />
            </div>
            <div class="form-group">
                <label>Cliente</label>
                <input class="form-control" type="text" formControlName="clienteId" required />
            </div>
            <br>
            <div class="form-group text-center">
                <button class="btn btn-primary btn-block" type="submit">
                    Crear Apikey
                </button>
            </div>
        </form>
    </div>
</div>
