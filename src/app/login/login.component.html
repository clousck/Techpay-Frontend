<div class="container d-flex justify-content-center align-items-center"
    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center mb-4">Login</h3>
        <div *ngIf="errorMessage !== ''" class="alert alert-danger">
            {{ errorMessage }}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" class="form-control" formControlName="email" [ngModel]="user" required>
                <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                    class="text-danger">
                    El correo ingresado es inválido.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password" [ngModel]="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
        </form>
    </div>
</div>
