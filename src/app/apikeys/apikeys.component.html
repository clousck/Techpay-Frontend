    <br>
    <!-- Tabla de empleados, se oculta cuando no existen registros -->
    <div *ngIf="apikeys.length !== 0">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Lista de Apikeys</h1>
            <button class="btn btn-primary" routerLink="/">Crear apikey</button>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Key</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let apikey of apikeys">
                        <td>{{ apikey.apikeyId }}</td>
                        <td>{{ apikey.apikeyKey }}</td>
                        <td>{{ apikey.apikeyDescripcion }}</td>
                        <td>{{ apikey.clienteId }}</td>
                        <td *ngIf="apikey.apikeyEstado; else inactiveTemplate" class="text-center">
                            <button class="btn btn-success fs-6">Activa</button>
                        </td>
                        <ng-template #inactiveTemplate>
                            <td class="text-center">
                                <button class="btn btn-danger fs-6">Inactiva</button>
                            </td>
                        </ng-template>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
