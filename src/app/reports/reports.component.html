<div class="p-4">
    <!-- <table>
        <h1>Transacciones</h1>
        <tr *ngFor="let data of chartData">
            <td>{{ data | json }}</td>
        </tr>
    </table> -->

    <div class="d-flex">
        <div class="col-lg-7 bg-white p-3 rounded shadow flex-grow-1">
            <div class="d-flex justify-content">
                <h2 class="flex-grow-1">Transacciones por mes</h2>
                <button class="btn btn-success" (click)="exportBarChartToPDF()">Exportar a PDF</button>
            </div>
            <canvas id="barchart"></canvas>
        </div>
        <div class="col-lg-4 bg-white p-3 rounded shadow flex-grow-1">
            <div class="d-flex justify-content">
                <h2 class="flex-grow-1">Estados de transacciones</h2>
                <button class="btn btn-success" (click)="exportPieChartToPDF()">Exportar a PDF</button>
            </div>
            <div class="col-lg-4">
                <ngx-charts-pie-chart [view]="[700, 400]" [results]="pieChartData" [legendTitle]="'Estados'"
                    [labels]="true" [doughnut]="false" [explodeSlices]="false" [animations]="true" [gradient]="false">
                </ngx-charts-pie-chart>
            </div>
        </div>
    </div>
    <br>
    <div class="d-flex col-lg-7 bg-white p-3 rounded shadow flex-grow-1 justify-content-around w-100">
        <button class="btn btn-primary" (click)="exportTransactionsToCSV()">Exportar transacciones CSV</button>
        <button class="btn btn-primary" (click)="exportApikeysToCSV()">Exportar Apikeys CSV</button>
        <button class="btn btn-primary" (click)="exportClientsToCSV()">Exportar Clientes CSV</button>
    </div>
</div>
